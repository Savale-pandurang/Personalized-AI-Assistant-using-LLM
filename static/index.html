<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roz — Mac Assistant</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 20px; }
    #log { border: 1px solid #ddd; padding: 12px; height: 60vh; overflow: auto; border-radius: 10px; }
    .msg { margin: 8px 0; }
    .me { color: #444; }
    .roz { color: #0b6; }
    .row { display: flex; gap: 8px; margin-top: 10px; }
    input, select, button { padding: 10px; font-size: 16px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Roz — Mac Assistant</h1>
  <div class="row">
    <input id="text" placeholder="Type your message (e.g., 'open Safari', 'search weather in Mumbai')" style="flex:1" />
    <select id="lang">
      <option value="">Auto</option>
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="zh">Chinese</option>
      <option value="ru">Russian</option>
      <option value="ja">Japanese</option>
      <option value="es">Spanish</option>
    </select>
    <label><input type="checkbox" id="speak" /> Speak</label>
    <button onclick="sendMsg()">Send</button>
  </div>
  <div id="log"></div>

  <script>
    const log = document.getElementById('log');
    function add(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = (role === 'me' ? 'You: ' : 'Roz: ') + text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    async function sendMsg() {
      const text = document.getElementById('text').value.trim();
      if (!text) return;
      const language = document.getElementById('lang').value;
      const speak = document.getElementById('speak').checked;
      add('me', text);
      document.getElementById('text').value = '';
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, language, speak })
        });
        const data = await res.json();
        add('roz', data.reply);
      } catch (e) {
        add('roz', 'Error: ' + e);
      }
    }

    // Enter to send
    document.getElementById('text').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMsg();
    });
  </script>
</body>
</html>
